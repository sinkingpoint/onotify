#:schema node_modules/wrangler/config-schema.json
name = "onotify"
main = "src/index.ts"
compatibility_date = "2024-10-22"
compatibility_flags = [ "nodejs_compat" ]

# Workers Logs
# Docs: https://developers.cloudflare.com/workers/observability/logs/workers-logs/
# Configuration: https://developers.cloudflare.com/workers/observability/logs/workers-logs/#enable-workers-logs
[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "onotify"
database_id = "d7098067-4df0-4f70-a075-784676dbad34"

[[kv_namespaces]]
binding = "CONFIGS"
id = "b04d857d6653487ebee0f8aa63c244dd"

[[workflows]]
name = "alert-dispatch"
binding = "ALERT_DISPATCH"
class_name = "AlertDispatch"

[[durable_objects.bindings]]
name = "ALERT_GROUP_CONTROLLER"
class_name = "AlertGroupController"

[[durable_objects.bindings]]
name = "ACCOUNT_CONTROLLER"
class_name = "AccountController"

[[durable_objects.bindings]]
name = "SILENCE_CONTROLLER"
class_name = "SilenceController"

[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["AlertGroupController", "AccountController", "SilenceController"]
