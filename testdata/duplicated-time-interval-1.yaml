route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'web.hook'
receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/'
inhibit_rules: []
time_intervals:
- name: offtime
  time_intervals:
  - times:
    - start_time: '00:00'
      end_time: '06:00'
    - start_time: '16:00'
      end_time: '23:59'
- name: offtime
  time_intervals:
  - times:
    - start_time: '00:00'
